<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                text-align: center;
            }
    
            h1 {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                margin-bottom: 20px;
            }
    
            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: white;
            }
    
            table, th, td {
                border: 1px solid #ddd;
            }
    
            th, td {
                padding: 12px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
                color: #333;
            }
    
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            a {
                display: inline-block;
                margin: 10px;
                padding: 10px 20px;
                text-decoration: none;
                font-size: 16px;
                background-color: #333;
                color: white;
                border-radius: 5px;
            }
    
            a:hover {
                background-color: #45a049;
            }
    
            a:active {
                background-color: #5a5a5a;
            }
        </style>
    </head>
<body>
    <h1>Category List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_category' %}">Create a New Category</a>
    <a href="{% url 'transaction_list' %}">Back to Transactions</a>
</body>
</html>
