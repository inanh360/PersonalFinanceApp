<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Tracking</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                text-align: center;
            }
    
            h1 {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                margin-bottom: 20px;
            }
    
            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: white;
            }
    
            table, th, td {
                border: 1px solid #ddd;
            }
    
            th, td {
                padding: 12px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
                color: #333;
            }
    
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            td, th {
                text-align: center;
            }
    
            .remaining {
                color: green;
            }
    
            .over-budget {
                color: red;
            }
    
            .under-budget {
                color: orange;
            }
    
            /* Optional: Responsive design for smaller screens */
            @media screen and (max-width: 600px) {
                table {
                    width: 100%;
                    font-size: 14px;
                }
    
                th, td {
                    padding: 10px;
                }
            }
        </style>
    </head>
<body>
    <h1>Budget Tracking</h1>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Budget Limit</th>
                <th>Total Expenses</th>
                <th>Remaining</th>
            </tr>
        </thead>
        <tbody>
            {% for data in budget_data %}
            <tr>
                <td>{{ data.category }}</td>
                <td>{{ data.limit }}</td>
                <td>{{ data.total_expenses }}</td>
                <td>{{ data.remaining }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
